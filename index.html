<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Web player: Music For Everyone</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
      </style>
      
</head>
<body>
    <div class="main">

        <div class="sidebar"> 

            <div class="spotifylogo">
                <img src="Spotify logo.png" alt="img"> 
            </div>

            <br><br><br><br><br><br><br>

            <div class="home">
                <img src="home.svg" height="20px" width="20px" alt="">&nbsp; &nbsp;Home
            </div>

            

            <div class="search">
                <img src="search-white.svg" height="20px" width="20px" alt=""> &nbsp; &nbsp;Search
            </div>

            

            <div class="yourlibrary">
                <img src="library.svg" height="20px" width="20px"  alt=""> &nbsp; &nbsp;Library
            </div>

            <br><br><br><br>

            <div class="playlist">
                <img src="Plus-small.svg" height="20px" width="20px"  alt="">&nbsp; &nbsp;Create Playlist
            </div>

            

            <div class="liked">
                <img src="Heart.svg" height="20px" width="20px" alt="">&nbsp; &nbsp;Liked Songs
            </div>

            

            <div class="episodes">
                <img src="media-podcast.svg" height="20px" width="20px" alt="">&nbsp; &nbsp;Your Podcasts
            </div>

            <br><br><br><br><br>

            <div class="install">
                <img src="arrow-right.svg" height="20px" width="20px" alt="">&nbsp; &nbsp;Install
            </div>
            

        </div>
        <div class="verticalline" style="background-color: white; height: 590; width: 2px;"></div>
    




        <div class="musicpage">
            <div class="searchbar">
                <div class="button">
                    <img src="arrow-left.svg" alt="" style="padding-top: 3px;">&nbsp; &nbsp;
                    <img src="arrow-right.svg" alt="" style="padding-top: 3px;">&nbsp; &nbsp;
                </div>
                <div class="searchsong">
                    Artists, Songs, or Podcasts
                </div>
                
               
            </div>
            <div class="container">
                <div id="genre" >Your top genre</div>
                </div>
            
                <div class="mainbox">
                <div>
                    <h2 id="box1"> Pop</h2>
                 </div>

                 <div>
                    <h2 id="box2">Hip-Hop</h2>
                 </div>
                 <div>
                    <h2 id="box3"> Charts</h2>
                 </div>



            </div>

            <div class="container2">
                <div id="browse"> Browse all</div>
                </div>

                <div class="mainbox2">
                    <div>
                        <h2 id="box4">Podcasts</h2>
                    </div>
                    <div>
                        <h2 id="box5">Made for U</h2>
                    </div>
                    <div>
                        <h2 id="box6">Charts</h2>
                    </div>
                    <div> 
                        <h2 id="box7">New Releases</h2>
                    </div>
                </div>
                
            



        </div>

    </div>


        <hr solid 10px>


    <div class="player">

            <div class="poster">
                <img src="HOLLYWOOD'S BLEEDING.jpg" height="70px" width="70px" alt="">
            </div>

            <div class="songname">
               &nbsp; &nbsp; &nbsp; Circles 
               <br>
               <p style="padding: 0px; font-size: x-small; color: rgba(216, 211, 211, 0.829); cursor: pointer;" > &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;POST MALONE</p>
            </div>
            <div class="controls">

                <div class="buttons">
                    <img src="shuffle.svg" alt="" id="shuffle">&nbsp; &nbsp; &nbsp;
                    <img src="skip-previous.svg" alt="" id="skip-previous">&nbsp; &nbsp; &nbsp;
                    <img src="play.svg" alt="" id="play">&nbsp; &nbsp; &nbsp;
                    <img src="skip-forward.svg" alt="" id="skip-forward">&nbsp; &nbsp; &nbsp;
                    <img src="repeat-all.svg" alt="" id="repeat-all">
                </div>
                <br>
                 <div class="slider">
                    <input type="range" max="" style="height: 2px; width: 700px;" > 
                </div>
                </div>
                
    </div>
</body>
</html>
